<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Car Price Predictor(Kedar keknis)</title>
  </head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car Price Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-xl text-center">
    <div class="container-fluid col-12">
    <h2>Predict the car price on the condition</h2>
    <br>
    <br>
    <form class="needs-validation col-4" action="{{ url_for('predict')}}" method="post" novalidate>
        <label for="first" class="form-label">How many km driven?</label>
        <input type="number" name="km_driven" class="form-control" id="first" placeholder="eg. 24000" required="required">

        <br>

        <label for="second" class="form-label">Fuel type of car?</label>
        <select class="form-select" name="fuel" id="second" required="required">
                <option value="1">Diesel</option>
                <option value="3">Petrol</option>
                <option value="2">LPG</option>
                <option value="0">CNG</option>
        </select>

        <br>

        <label for="third" class="form-label">How many previous owners had the car?</label>
        <select class="form-select" name="owner" id="third" required="required">
                <option value="3">Test drive car</option>
                <option value="0">First owner</option>
                <option value="2">Second owner</option>
                <option value="4">Third owner</option>
                <option value="1">Fourth or more</option>
        </select>

        <br>

        <label for="fourth" class="form-label">What is the mileage of the car?</label>
        <input type="number" name="mileage" class="form-control" id="fourth" placeholder="eg. 20" required="required">

        <br>

        <label for="fifth" class="form-label">Power of the car engine in CC?</label>
        <input type="number" name="engine" class="form-control" id="fifth" placeholder="eg. 1200" required="required">

        <br>

        <label for="sixth" class="form-label">How many seats are there in car?</label>
        <input type="number" name="seats" class="form-control" id="sixth" placeholder="eg. 4" required="required">

        <br>

        <label for="seventh" class="form-label">How old car is this?</label>
        <input type="number" name="Years_old" class="form-control" id="seventh" placeholder="eg. 6" required="required">

        <br>

        <label for="eighth" class="form-label">Are you a dealer or individual?</label>
        <select class="form-select" name="seller_type" id="eighth" required="required">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select>

        <br>

        <label for="ninth" class="form-label">Car is manual or automatic?</label>
        <select class="form-select" name="transmission_Manual" id="ninth" required="required">
                <option value="manual">Manual</option>
                <option value="Automatic">Automatic</option>
        </select>

        <br>

        <button class="w-100 btn btn-primary btn-lg" type="submit">Predict</button>

    </form>

    <h4>{{ prediction_text }}</h4>
        </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
